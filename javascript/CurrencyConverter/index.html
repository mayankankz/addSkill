<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Currency Converter</title>
</head>
<body style="padding-top: 50px; text-align: center;">
    <div class="container"> 
        <div>
            <label for="InputBase" class="form-label"> From Currency </label>
            <select class="form-select" name="Select Currency to Convert" id="base">
                <option vlaue="">Select Currency</option>
                <option value="INR">Indian Rupee</option>
                <option value="USD">US Dollar</option>
                <option value="EUR">Euro</option>
                <option value="CAD">Canadian Dollar</option>
                <option value="JPY">Japanese yen</option>
                <option value="CZK">Czech koruna</option>
              </select>
         </div>  
    <div>
        <label for="OutputBase" class="form-label"> To Currency </label>
            <select class="form-select" name="Select Converted Currency" id="output">
                <option vlaue="">Select Currency</option>
                <option value="INR">Indian Rupee</option>
                <option value="USD">US Dollar</option>
                <option value="EUR">Euro</option>
                <option value="CAD">Canadian Dollar</option>
                <option value="JPY">Japanese yen</option>
                <option value="CZK">Czech koruna</option>
              </select>
    </div>

    <div>
        <label for="Amount">Amount</label>
        <input type="text" class="form-control" placeholder="Enter Amount" id="amount">
 
    </div>
    <br>
    <div>
        <button class="btn btn-danger btn-block col-6" onclick="convert();">
            Convert
        </button>
    </div>
    <br>
    <div>
        <strong>OUTPUT: </strong>
        <h3 id="converted"></h3>
    </div>

</div> 
<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
</body>
</html>
